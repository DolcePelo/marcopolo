<!doctype html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>Template Basico HTML</title>

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.css" rel="stylesheet">
    <link href="./css/micss.css" rel="stylesheet">
  </head>
  <body>
  <main role="main">
    <div class="container">
      <div class="row fondonegro altura60">

      </div>
      <div class="row altura60">
      </div>
      <div id="miDisplay" class="col-sm-12">
         <div class="row">
            <div class="col-sm-8">
               <span id="mostrarNum"></span>
            </div>
            <div class="col-sm-4">
               <span id="arrayPrimos"></span>
            </div>
         </div>
      </div>
    </div>
  </main>

  <script id="templateUnoDosTres" type="tmpl/mustache">
    <div id="uno">
        <div id="dos">
            <div id="tres">

            </div>
        </div>
    </div>
  </script>

  <script id="miImagen" type="tmpl/mustache">
    <img src="https://empresas.blogthinkbig.com/wp-content/uploads/2019/11/Imagen3-245003649.jpg?w=800"></img>
  </script>

  <script id="miTabla" type="tmpl/mustache">
   <table class="table">
      <thead>
        <tr>
          <th scope="col">Ultimos primos</th>
        </tr>
      </thead>
      <tbody>
         {{#primos}}
        <tr>
          <td>{{.}}</td>
        </tr>
         {{/primos}}
      </tbody>
    </table>
  </script>

  <script type="tmpl/mustache" id="tmplTabla">
    <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
            {{#personas}}
          <tr>
            <th scope="row">1</th>
            <td>{{firstName}}</td>
            <td>{{lastName}}</td>
            <td>{{city}}</td>
          </tr>
            {{/personas}}
        </tbody>
      </table>
    </template>
   </script>
